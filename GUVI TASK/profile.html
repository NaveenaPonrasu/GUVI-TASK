<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
	<div class="container">
		<h1>My Profile</h1>
		<div class="profile-pic"></div>
		<div class="info">
			<h2 id="username"></h2>
			<p><span>Username:</span> <span id="email"></span></p>
			<input type="text" class="input-group-text"  placeholder="username" id='username' name='username'>
			<p><span>Email:</span> <span id="country"></span></p>
			<input type="text" class="input-group-text"  placeholder="email" id='email' name='email'>
			<p><span>Mobile Number:</span> <span id="interests"></span></p>
			<input type="text" class="input-group-text"  placeholder="mobile no" id='mobile no' name='mobile no'><br>
			<button class="btn" id="edit-btn">Edit Profile</button>
		</div>
	</div>

	<script src="profile.js"></script>
</body>
</html>
